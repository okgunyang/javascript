<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 02</title>
</head>
<body>
    <div id="doc"">웹문서</div>
    <script>
    var a;  //기억장소 선언
    var b=20;  //기억장소 선언과 초기화
    var c, d, e="kim";    //여러 개의 기억장소 선언과 초기화
    //b="lee";
    function fnc1(){  //사용자 정의 함수 정의(선언)  fnc1는 함수명이며, 함수는 호출해야함 실행
        document.write("<br>소망氏는 바보~!");
    }
    var fnc2 = function(){  //사용자 정의 함수 선언
        document.write("<br>성호氏~! 내마음 알죠?");
    }
    var arr1 = ["kim", "park", "lee", "choi"];  //배열변수의 선언과 초기화 -> 4개의 연속된 기억장소
            //arr1[0] arr1[1] arr1[2]  arr1[3]
    var arr2 = new Array();
    arr2[0] = "kang";
    arr2[1] = "ryu";        
    var obj1 = {name:"kim", age:41, face:"잘생김"};  //사용자 정의 객체
    document.write("b의 값은 : "+b+", arr1[1] 의 값은 :"+arr1[1]+", obj1객체의 name속성 : "+obj1.name);
    fnc2(); //fnc2 함수 호출1
    fnc1();  //fnc1 함수 호출2
    //변수명, 함수명, 객체의 이름 규칙 - 영문대소문자를 절대적으로 구분한다. $, _(언더바), 영문을 혼용하여 기입할 수 있으며, 그 밖의 특수문자는 사용할 수 없다., 프로그래밍 예약어를 사용할 수 없다.
    
    </script>
</body>
</html>
