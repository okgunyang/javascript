<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트20</title>
    <style>
    * { margin: 0; padding: 0; }
    ul { list-style: none; }    
    a { text-decoration: none;}
    .wrap { clear: both; margin: 10px auto; }
    .btn_lst { width: 960px; margin:0 auto; }
    .btn_lst li { float:left; }
    </style>
</head>
<body>
<div class="wrap">
    <h2 class="page_tit">LOCATION 객체</h2>
    <div id="txt"></div>
    <ul class="btn_lst">
        <li><button class="btn" id="btn1">네이버</button></li>
        <li><button class="btn" id="btn2">다음</button></li>
        <li><button class="btn" id="btn3">구글</button></li>
        <li><button class="btn" id="btn4">깃허브</button></li>
        <li><button class="btn" id="btn5">새로고침</button></li>
    </ul>
</div>
<script>
for(var key in location){
    document.write("<br>"+key+":"+location[key]);
}    
var data = document.getElementById("txt");
var url = ["http://www.naver.com", "http://www.daum.net", "http://www.google.com", "http://www.github.com"];
var txt = "<br>현재 문서의 주소 : "+location.href;
txt+="<br>현재 문서의 호스트(서버) 이름 : "+location.hostname;
txt+="<br>현재 문서의 파일 경로 : "+location.pathname;
txt+="<br>현재 서버의 포트번호 : "+location.port;
txt+="<br>현재 서버의 프로토콜 : "+location.protocol;
txt+="<br>현재 URL의 서버 정보 : "+location.origin;
txt+="<br>다른 사이트로 이동 : location.assign(사이트주소)";
txt+="<br>다른 사이트로 치환 : location.replace(사이트주소)";
txt+="<br>새로고침 : location.reload()";
data.innerHTML = txt;
document.getElementById("btn1").addEventListener("click", function(){
    location.href=url[0];
});
document.getElementById("btn2").addEventListener("click", function(){
    location.assign(url[1]);
});
document.getElementById("btn3").addEventListener("click", function(){
    location.replace(url[2]);
});
location.assignTo = function(site){
    var win = window.open(site, "child", "width=600, height=400");
    alert(win.origin+"창이 닫혔습니다. 할로우");
}
document.getElementById("btn4").addEventListener("click", function(){
    location.assignTo(url[3]);
});
document.getElementById("btn5").addEventListener("click", function(){
    location.reload();  //새로고침
});
</script>
</body>
</html>
