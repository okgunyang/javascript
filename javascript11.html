<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트11</title>
</head>
<body>
    <div id="wrap">
        <h2 class="tit">사용자정의 객체의 활용</h2>
    </div>
    <script>
    //사용자 정의 객체 기본구성
    var obj1 = { //멤버=속성+메서드
        name:"kim", //속성 = 멤버필드
        kor:100,
        eng:80,
        mat:100,
        tot:function(){  //메서드 = 멤버메서드
            return this.kor+this.eng+this.mat;
        }
    };
    document.write("<br>최초의 객체 속성<br>");
    for(var key in obj1){
        if(key!="tot"){  //멤버명은 문자
            document.write(key+" : "+obj1[key]+"<br>");
        }
    }
    obj1.sci = 100;
    obj1.his = 100;
    document.write("<br>속성을 추가한 후의 객체 속성<br>");
    for(var key in obj1){
        if(key!="tot"){  //멤버명은 문자
            document.write(key+" : "+obj1[key]+"<br>");
        }
    }
    document.write(obj1.name+"님의 총점은 ? "+obj1.tot()+"<br>");

    delete obj1.sci;
    document.write("<br>특정 속성을 제거한 후의 객체 속성<br>");
    for(var key in obj1){
        if(key!="tot"){  //멤버명은 문자
            document.write(key+" : "+obj1[key]+"<br>");
        }
    }

    document.write("<h2>생성자 함수</h2>");
    function Member(nam, ag, gen, h, w){  //생성자 함수 => 객체를 만들어 주는 함수
        if(!nam) nam="kim";    //값 미입력시 기본값 설정
        if(!ag) ag=20;
        if(!gen) gen="women";
        if(!h) h = 100;
        if(!w) w = 20;
        this.name = nam;
        this.age = ag;
        this.gender = gen;
        this.ht = h;
        this.wt = w;
        this.greetings = function(){
            document.write(this.name+"님은 나이가 "+this.age+"이고, 성별은 "+this.gender+"이며, 키는 "+this.ht+", 몸무게는 "+this.wt+"입니다.<br>");
        }
    }
    var sh = new Member("yang", 38, "man", 169, 80);
    var dw = new Member("lee", 18, "women", 189, 54);
    var sm = new Member("lee");
    sh.greetings();
    dw.greetings();
    sm.greetings();
    document.write("<br>sh의 데이터유형은 무엇입니까 ? "+(typeof sh));  //typeof 데이터유형
    document.write("<br>sh가 객체인스턴스입니까 ? "+(sh instanceof Object)); //instanceof 객체여부
    document.write("<br>sh 인스턴스객체가 name 속성을 가지고 있습니까 ? "
    +sh.hasOwnProperty("name")); //인스턴스객체.hasOwnProperty("속성명") 특정속성존재여부
    //인스턴스객체 : 생성자 함수(프로토타입)에 의해 new 키워드를 이용해 만들어진 객체
    //상속성(Inheritance):인스턴스 객체는 생성자 함수에 정의된 클래스(속성과 메서드)로 부터 해당 속성과 메서드를 상속받는다.
    //다형성(Polymorphism):인스턴스객체는 여러 속성과 하나의 속성당 여러 값을 가질 수 있으며, 메서드도 오버로딩이나 오버라이딩이 가능하다.
    //정보은닉(Information Hiding):해당 인스턴스객체의 속성이나 메서드가 무엇으로 구성되어 있는지 보안을 위해 사용자가 알 수 없도록 해야한다.
    //캡슐화(Encapsulation):하나의 생성자 함수(프로토타입)에 속성과 메서드가 묶여 구성된다.
    //추상화(Abstraction):하나의 생성자 함수내부에 자세한 구성을 알 수 없도록 상세한 내용없이 속성인지 메서드인지만 구분하여 구성할 수 있다.
    </script>
</body>
</html>
