<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트03</title>
</head>
<body>
    <div id="tit">웹문서</div>
    <script>
    //두 명의 이름, 점수를 입력받아 배열변수에 저장하고, 아래와 같이 출력되는 함수를 선언하고, 호출했을 때 실행될 수 있도록 구현하시오.
    var arr = [["",0],["",0]];
    arr[0][0] = prompt("첫 번째 학생의 이름을 입력하세요");
    arr[0][1] = parseInt(prompt("첫 번째 학생의 점수를 입력하세요"));
    arr[1][0] = prompt("두 번째 학생의 이름을 입력하세요");
    arr[1][1] = parseInt(prompt("두 번째 학생의 점수를 입력하세요"));
    var tot = arr[0][1]+arr[1][1];
    //입력화면 - prompt함수를 활용
    //첫 번째 학생의 이름을 입력하세요 -> kim    
    //첫 번째 학생의 점수를 입력하세요 -> 100
    //두 번째 학생의 이름을 입력하세요 -> lee    
    //두 번째 학생의 점수를 입력하세요 -> 90

    //출력화면 - document.write 메서드를 활용
    //kim 님의 점수는 100 점입니다.
    //lee 님의 점수는 90점 입니다.
    //전체 총점은 190점 입니다.
    document.write(arr[0][0]+"님의 점수는 "+arr[0][1]+"점 입니다.<br>");
    document.write(arr[1][0]+"님의 점수는 "+arr[1][1]+"점 입니다.<br>");
    document.write("전체 총점은 "+tot+"점 입니다.<br>");
    </script>
</body>
</html>
