<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트18</title>
    <style>
    * { margin: 0; padding: 0; }
    ul { list-style: none; }    
    a { text-decoration: none;}
    .wrap { clear: both; margin: 10px; }
    .btn_box li { float:left; margin: 8px; }
    </style>
</head>
<body>
    <div id="txt"></div>
    <div class="wrap">
        <button id="open_btn">새창 열기</button>
    </div>
    <div class="wrap">
        <button id="close_btn">새창 닫기</button>
    </div>
    <h3>창 이동하기</h3>
    <ul class="btn_box">
        <li><button id="up">위로</button></li>
        <li><button id="down">아래로</button></li>
        <li><button id="left">왼쪽으로</button></li>
        <li><button id="right">오른쪽으로</button></li>
    </ul>
    <script>
    function windowSize() {
        var tx = document.getElementById("txt");
        var wd = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var ht = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        var t = window.screenY;  //window.screenTop
        var l = window.screenX;  //window.screenLeft
        tx.innerHTML = "<br>창의 폭 : "+wd+", 창의 높이 : "+ht+", 창의 가로위치 : "+l+", 창의 세로위치 : "+t;
    }
    windowSize();
    window.onresize = function() {
        windowSize();
    }
    var url = "https://github.com";
    var opt = "top=100, left=100, width=400, height=300, menubar=no, location=yes, resizable=no, scrollbars=no, status=yes";
    var y=100, x=100;
    var win;
    function openWindow(){  win = window.open(url, "win", opt, false);  }   
    function closeWindow(){ win.close(); } 
    function toUp(){   y-=10; win.moveTo(x,y); } //moveBy(x,y) - 상대좌표(현재위치)에서 
    function toDown(){ y+=10; win.moveTo(x,y); }
    function toLeft(){ x-=10; win.moveTo(x,y); }
    function toRight(){ x+=10; win.moveTo(x,y); }
    document.getElementById("open_btn").addEventListener("click",function(){ openWindow(); });
    document.getElementById("close_btn").addEventListener("click",function(){ closeWindow(); });
    document.getElementById("up").addEventListener("click", function(){ toUp(); });
    document.getElementById("down").addEventListener("click", function(){ toDown(); });
    document.getElementById("left").addEventListener("click", function(){ toLeft(); });
    document.getElementById("right").addEventListener("click", function(){ toRight(); });
    </script>
</body>
</html>
