<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 연습01</title>
    <script>
    console.log("안녕하세요!? 자바스크립트입니다.");    
    </script>
    <style>
    .hd { background:#000; color:#fff; }  
    .item2 { display:block; width: 32px; height: 32px; background:url("./icon2_ds.png");} 
    .item2:hover { background:url("./icon2.png"); } 
    </style>
    <!-- 외부스크립트 연결 -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="hd">여기는 헤더입니다.</header>
        <main class="con" style="background:#29c; color:#fff">여기는 메인입니다.</main>
        <footer class="ft">여기는 푸터입니다.</footer>
        <nav id="sns"><!-- 인라인 스크립트 -->
            <a href="" class="item1"><img src="icon1_ds.png" onmouseover="this.src='icon1.png'" onmouseout="this.src='icon1_ds.png'" alt="블로그""></a>
            <a href="" class="item2"></a>
            <a href="" class="item3"><img src="icon3_ds.png" alt="페이스"></a>
        </nav>
    </div>
    <script>
    //한 줄 각주
    /*
        여러 
        줄
        각주
    */    
    //내부 스크립트
    console.log("이 부분은 해당 문서 내용을 출력 후 나오는 구문입니다.");
    alert("여기는 알림창입니다.");
    confirm("여기는 확인창입니다.");
    var age = prompt("여기는 입력창입니다. 본인의 나이를 입력하세요");
    document.write("당신의 나이는 "+age+"세 입니다.");
    </script>
</body>
</html>
